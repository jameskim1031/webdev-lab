<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8"><title>Top Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Restaurant</title>
</head>
<body>
    {% include 'includes/header.html' %}

    <main>
        <section>
            <p><strong>{{restaurant.get("name") }}</strong></p>
            <img src='{{restaurant.get("image_url")}}'>
            <p>{{restaurant.get("display_address") }}</p>
            <p>Search location: {{location}}</p>
            <table>
                <tr>
                    <td>Price: </td>
                    <td><Strong>{{restaurant.get("price") }}</Strong></td>
                </tr>
                <tr>
                    <td>Rating: </td>
                    <td><Strong>{{restaurant.get("rating") }}</Strong></td>
                </tr>
                <tr>
                    <td>Review: </td>
                    <td><Strong>{{restaurant.get("review_count") }}</Strong></td>
                </tr>
            </table>
        </section>
    </main>
</body>
</html>
